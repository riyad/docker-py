[pytest]
addopts =
    --tb=short
    -rxs
    --cache-clear
    -v
    -k 'not SwarmTest and not NodesTest and not ServiceTest and not TestStore and not ConfigAPITest and not TestNetworksWithSwarm'

junit_suite_name = docker-py
junit_logging = all
junit_log_passing_tests = False

testpaths =
    tests/integration/
