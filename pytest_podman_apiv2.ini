[pytest]
addopts =
    --tb=short
    -rxs
    --cache-clear
    -v
    -k 'not SwarmTest and not NodesTest and not ServiceTest and not SecretAPITest and not TestStore and not ConfigAPITest and not TestNetworksWithSwarm'

junit_suite_name = docker-py
junit_family = xunit2

testpaths =
    tests/integration/
